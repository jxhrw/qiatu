<body>
<div class="consumetitle">溪地莫干山投资人消费金</div>
<h2>&nbsp;</h2>
<div class="resetPhoneWrap" style="color:#000;font-size:0.9rem;"><input class="resetPhone" type="number" placeholder="请输入您要兑换的积分数量"/></div>
<div class="tip">您的积分不足</div>
<p class="more">消费金余额：<strong></strong><br/>可兑换积分：<span></span></p>
<input class="saveBtn" type="submit" id="submitBtn"  value="我要兑换" disabled="true"/>
<p class="deadLine">兑换积分截至时间：<span></span></p>
<div class="bombBox">
	<div class="confirm">
		<div class="confirmTitle">确认兑换积分 <i class="closeConf">×</i></div>
		<div class="confirmContent">确认使用 <span class="money"></span> <span class="bombStore"></span> <span class="integral"></span> 几何会员积分吗？</div>
		<div class="confirmSure">确认兑换</div>
	</div>
</div>
<div style="display:none">
	<script src="http://s11.cnzz.com/z_stat.php?id=1253954519&web_id=1253954519" language="JavaScript"></script>
</div>
