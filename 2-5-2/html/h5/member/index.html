<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
		<title>会员中心</title>
		<link href="http://7xio74.com1.z0.glb.clouddn.com/css/base.css" rel="stylesheet">
		<link href="index/css/memberCenter_5_22.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
		<script src="/html/h5/publicFile/js/general.js"></script>
		<script src="index/js/memberCenter_5_22.js"></script>
	</head>
	<body>
	<!--店内支付-->
		<div class="in-store">
			<div class="inner">
				<img/>
				<div class="payment">
					<div class="hotel"></div>
					<a href="javascript:;" class="pay">店内支付</a>
				</div>
			</div>
		</div>
    <!--会员信息-->
		<div class="information">
            <!--头像、用户名、卡号-->
            <div class="info_left">
                <img src="" class="avatar">
                <div class="userName"></div>
                <div class="memberCode"></div>
            </div>
            <!--积分余额、住宿统计、会员级别-->
            <ul class="info_right">
                <li class="points">我的积分<br/><span></span></li>
                <li class="annual">本年度住宿<br/><span></span></li>
                <li class="grade">会员级别<br/><span></span></li>
            </ul>
		</div>
	<!--会员升级提醒-->
		<!--<p class="upGrade">-->

		<!--</p>-->
	<!--卖场及预定按钮-->
	<ul class="tradesBtn">
		<li class="myCoupon"><a>我的卡券</a></li>
		<li class="integralMall"><a>积分商城</a></li>
	</ul>
	<!--选项链接-->
		<div class="options">
			<table class="items" cellpadding="0" cellspacing="0">
				<tr>
					<td class="booking"><span style="background-size: 95% 95%;background-repeat: no-repeat;"></span><span>民宿预订</span></td>
					<td class="orderList"><span></span><span>我的订单</span></td>
					<td class="earnPoints"><span></span><span>赚取积分</span></td>
					<td class="marketing"><span style="    background-size: 95% 95%;background-repeat: no-repeat;background-position: top;"></span><span>消费金市场</span></td>
				</tr>
				<tr>

					<td class="cashAccount"><span></span><span>现金账户</span></td>
					<td class="shareAssets"><span></span><span>众享资产</span></td>
					<td class="trends"><span></span><span>积分动态</span></td>
					<td class="myInfo"><span></span><span>个人信息</span></td>
				</tr>
				<tr>
					<td class="faq"><span></span><span>常见问题</span></td>
					<td class="vip"><span></span><span>会员礼遇</span></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	<!--模态框-->
        <div class="modal">
            <div class="mask"></div>
			<div class="popup">
                <div class="word">请长按识别下方二维码<br><!--关注几何会员服务号-->不错过每一个会员专属权益<br><!--享受会员专享权益-->（免费试睡、趣味线下体验）</div>
                <div class="arrow"></div>
                <div class="code"><img src="index/images/tipCode.jpg" alt="" style="display: block;width: 100%;height: 100%;"></div>
				<div class="close">×</div>
            </div>
        </div>
	<!--模态框-->
	<div class="receiveBox">
		<div class="mask"></div>
		<div class="popup2">
			<div class="receive">
				<p class="call">尊敬的<span id="cusName"></span>：</p>
				<p class="recExplain"></p>
				<div class="rightsBox">
					<ul class="rights">
					</ul>
				</div>
				<a class="goReceive">去领取</a>
			</div>
			<div class="close">×</div>
		</div>
	</div>
	</body>
</html>
