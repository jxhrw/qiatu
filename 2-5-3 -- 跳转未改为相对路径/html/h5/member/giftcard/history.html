<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <script src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
  <link rel="stylesheet" type="text/css" href="http://7xio74.com1.z0.glb.clouddn.com/css/base.css">
  <link rel="stylesheet" type="text/css" href="css/history.css">
  <script src="http://7xio74.com1.z0.glb.clouddn.com/jquery-2.1.4.min.js"></script>
  <script src="http://7xio74.com1.z0.glb.clouddn.com/js/general.js?h6"></script>
  <script src="js/newHistory.js"></script>
  <title>礼券变动记录</title>
</head>
<body>
<article id="gc-history">
  <header class="history-header">
    <h1 class="card-name"></h1>
    <p class="card-code">券编号: <span></span></p>
  </header>
  <main>
    <section class="couponList recList swiper-slide">
        <header class="group-header transactionIng">正在交易</header>
        <div></div>
        <!-- <p class="load">下拉加载更多</p> -->
    </section>
  </main>
</article>
<!--弹窗背景-->
<div class="tcBack"></div>
<!--取消交易弹窗-->
<div class="popCancel">
    <p>确定要取消转让交易吗？</p>
    <div class="btns">
      <button class="wrong">不取消了</button>
      <button class="yes">确定取消</button>
    </div>
</div>
<!--无法取消弹窗-->
<div class="popSuccess">
  <p></p>
  <button class="konw">确定</button>
</div>
<!--转让明细弹窗-->
<div class="checkDetail template">
  <p class="checkDetailTop">转让明细</p>
  <div class="checkDetailCenter">
    <ul class="centerLeft">
      <li>转让额度：</li>
      <li>转让总价：</li>
      <li>已成交：</li>
      <li>成交总价：</li>
      <li>交易服务费：</li>
      <li>转让截止日期：</li>
      <li>完成原因：</li>
    </ul>
    <ul class="centerRight">
      <li>100</li>
      <li>600积分</li>
      <li>40</li>
      <li>240积分</li>
      <li>0积分</li>
      <li>2017/05/30</li>
      <li>交易完成</li>
    </ul>
  </div>
  <p class="checkDetailButtom">知道了</p>
</div>
<script type="text/javascript" src="/html/h5/publicFile/js/cnzz.js"></script>
</body>
</html>
