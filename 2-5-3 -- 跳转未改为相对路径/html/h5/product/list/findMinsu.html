<script type="text/javascript">
    $(document).ready(function () {
        $(".header1 input").click("on", function () {
            $(".header1").hide();
            $(".header2").show();
            $(".history").show();
            $(".title").hide();
            $(".header2 input").focus();
            $(function(){
                var str=localStorage.historyItems;
                if(str==undefined){
                    $(".history").hide();
                }else{
                    var strs= new Array();
                    var s='';
                    strs=str.split("|");
                    console.log(strs);
                    for(var i=0;i<strs.length;i++){
                        s= "<li><a href='/html/h5/product/list/list2.html?keyWords="+strs[i]+"&tags=民宿' >"+strs[i]+"</a></li>";
                        $(".history ul").append(s);
                    }
                }
            });
        });
        $(".header2 span").click("on", function () {
            window.history.back();
        });
        $(".search").on('search',function () {//监听搜索内容
            $(this).blur();
            var search=$(this).val();
            if(search!=""){
                window.location = '/html/h5/product/list/list2.html?keyWords=' + search + '&tags="民宿"';
                setHistoryItems(search);
            }
        });
        $(".icon-delete").click(function () {
            clearHistory();
            $(".history").hide();
        });
        var arr1 = ['杭州', '厦门', '青岛', '湖州', '成都', '大理', '黄山', '丽江', '丽水', '上海', '苏州'];
       /* var arr3 = ['http://api.jihelife.com/h5/topicShare.html?id=35844&src=topc_yuhaitongmian', 'http://api.jihelife.com/h5/topicShare.html?id=35847&src=topc_zhenan', 'http://api.jihelife.com/h5/topicShare.html?id=35846&src=topc_bieshuhongpa', 'http://api.jihelife.com/h5/topicShare.html?id=35843&src=topc_piaoliu', 'http://api.jihelife.com/static/weixinMinSu/list.html?tags=%E5%AE%A0%E7%89%A9,%E6%B0%91%E5%AE%BF&src=topc_chongwu', 'http://api.jihelife.com/static/weixinMinSu/list.html?tags=%E6%B3%B3%E6%B1%A0,%E6%B0%91%E5%AE%BF&src=topc_yongchi', 'http://api.jihelife.com/static/weixinMinSu/list.html?tags=%E4%BA%B2%E5%AD%90,%E6%B0%91%E5%AE%BF&src=topc_qinzi'];*/
        var $titleIntro = $('.titleIntro');
        var $img = $('.img');

        $titleIntro.click(function () {
            var i=$(this).find("div").attr("class").split("icon")[1]-1;
            window.location = '/html/h5/product/list/list2.html?tags=' + arr1[i] + ',民宿';
        });

        for (var i = 0; i < $img.length; i++) {
            $img.eq(i).click(function () {
                var i = $(this).index();
                window.location = arr3[i];
            })
        }
    });
    //存值方法,新的值添加在首位
    function setHistoryItems(keyword) {
        keyword = keyword.trim();
        let { historyItems } = localStorage;
        if (historyItems === undefined) {
            localStorage.historyItems = keyword;
        } else {
            historyItems = keyword + '|' + historyItems.split('|').filter(e => e != keyword).join('|');
            localStorage.historyItems = historyItems.split("|").slice(0,5).join('|');//限制存储历史的个数，留出足够存储空间
        }
    }
    //清除值
    function clearHistory() {
        localStorage.removeItem('historyItems');
    }
    window.onload=function(){
        $(".search").val("");
    }
</script>
