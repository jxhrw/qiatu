<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bmsQuerenInStore.css">
    <script src="http://7xio74.com2.z0.glb.qiniucdn.com/jquery-1.4.2.js" ></script>
    <script src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
    <script src="js/bmsQuerenInStore.js"></script>
    <script src="http://7xio74.com1.z0.glb.clouddn.com/js/hostAll.js"></script>
    <title>订单详情</title>
</head>
<body>
<div style="height: 0.5rem;"></div>
<ul class="memberinfo">
    <li><span></span><span></span><span></span></li>
</ul>
<ul class="productinfo">
    <li><span>订单状态</span><strong></strong></li>
    <li><span>订单号</span><strong></strong></li>
</ul>
<ul class="priceinfo">
    <li><span>支付总额</span><strong>￥0</strong></li>
    <li><span>礼券支付</span><strong>￥0</strong></li>
    <li><span>积分支付</span><strong>￥0</strong></li>
    <li><span>现金支付</span><strong>￥0</strong></li>
    <li><span>优惠金额</span><strong>￥0</strong></li>
</ul>
<div class="cancelBox">
    <div class="cancelOrder">取消订单</div>
</div>
<div class="orderDetailPopup">
    <div class="kong"></div>
    <div class="popupBox">
        <div class="popupTitle">订单确认<i>×</i></div>
        <div class="sure">订单取消后，不可恢复，用户支付的金额将原路返回用户支付账户，确认要取消订单吗？</div>
        <div class="confirm">确认取消</div>
    </div>
</div>

</body>
</html>
