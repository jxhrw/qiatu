<head>
	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no"/>
	<meta content="no-cache, no-store, must-revalidate" http-equiv="cache-Control">

	<meta content="0" http-equiv="expires">
	<script type="text/javascript" src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
	<script src="http://7xio74.com1.z0.glb.clouddn.com/jquery-2.1.4.min.js"></script>

	<script type="text/javascript" src="js/BMSRechargeDraw.js"></script>

	<!--翻页插件-->
	<link rel="stylesheet" href="../plug-in/paging/paging.css">
	<script type="text/javascript" src="../plug-in/paging/paging.js"></script>
<script>
	var minTimestamp= Date.parse(new Date())-60*24*60*60*1000;
	var min=formatStrDate(new Date(minTimestamp));
	YUI({
		modules: {
			'trip-calendar': {
				fullpath: '../trip-calendar.js',
				type    : 'js',
				requires: ['trip-calendar-css']
			},
			'trip-calendar-css': {
				fullpath: '../trip-calendar.css',
				type    : 'css'
			}
		}
	}).use('trip-calendar', function(Y) {
		var oCal = new Y.TripCalendar({
			minDate         : "",     //最小时间限制
			maxDate         : new Date,
			triggerNode     : '#J_DepDate', //第一个触节点
			finalTriggerNode: '#J_EndDate' ,//最后一个触发节点
			count           : 1

		});
	});
</script>

<style type="text/css">
	.dl1 input,.dl2 input{
		width: 200px !important;
		color: #000;
	}
	input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
    margin: 0;
}
</style>
</head>
<body>
	<div class="recordWrap">
		<div class="recordWrapLeft">
			<div id="timeChoose">
				起止时间：<input id="J_DepDate" type="text" class="f-text" value="" placeholder="请选择" style="margin-left: 5px;"/>
				<i>至 </i><input id="J_EndDate" type="text" class="f-text" value="" placeholder="请选择" style="margin-right: 30px;"/>
				<em class="on" type="0">全部</em><em type="1">最近7天</em><em type="2">最近30天</em>
			</div>
			<div id="transactionType" class="selectBox">
				交易类型：
				<select name="select" id="type" class="xla_k">
					<option value="-1">全部</option>
					<option value="GET">提现</option>
					<option value="PUT">充值</option>
				</select>
			</div>
			<div id="settlementStatus" class="selectBox">
				结算状态：
				<select name="select" id="status" class="xla_k">
					<option value="-1">全部</option>
					<option value="0">商户申请</option>
					<option value="1">确认</option>
					<option value="2">拒绝申请</option>
				</select>
				<em class="searchIcon">查询</em>
			</div>
		</div>
	</div>
	<div class="recordTable">
	  <table class="hovertable" >
	  </table>
	  <!--<div id="pageDir"><em class="pageBefore" id="current" ><</em><em class="pageNext">></em> 共<strong></strong>页 到第<input type="number" value="1">页 <i>确定</i></div>-->
	  <div id="pageDir" class="tcdPageCode"></div>
	</div>
</body>
