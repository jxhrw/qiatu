<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>我的卡券</title>
    <script src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
    <link href="http://7xio74.com1.z0.glb.clouddn.com/css/base.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
    <link rel="stylesheet" href="css/singleCard.css">
    <link rel="stylesheet" type="text/css" href="css/memberships.css">
    <script src="http://7xio74.com1.z0.glb.clouddn.com/jquery-2.1.4.min.js"></script>
    <script src="/html/h5/publicFile/js/general.js"></script>
    <script src="js/timeCardCount.js"></script>
    <script src="js/singleCard.js"></script>
    <script src="js/memberships.js"></script>
</head>
<body>
<div class="container page-swiper-panel" id="page-swiper-panel">
    <!--tab选项卡切换-->
    <div class="header">
        <ul class="kinerNav">
            <li class="member active"><span class="word">会员卡</span> <span class="number" id="memberNum"></span></li>
            <li class="combo"><span class="word">套餐卡</span> <span class="number" id="comboNum"></span></li>
            <li class="coupon"><span class="word">礼券</span> <span class="number" id="couponNum"></span></li>
            <li class="unUse"><span class="word">已作废</span> <span class="number" id="unUseNum"></span></li>
        </ul>
        <div style="height: 1.33rem;"></div>
    </div>
    
    <div class="box">
        <div class="kinerContent swiper-container swiper-container-horizontal">
            <div class="wrapper swiper-wrapper">
                <section class="couponList memberList swiper-slide swiper-slide-active">
                    <div class="content">
                        <ul class="cardsList" id="member"></ul>
                        <p class="load" id="loadMember">正在加载 ......</p>
                        <p class="clickCard" id="ccMember">点击卡面立即使用</p>
                    </div>
                </section>
                <section class="couponList comboList swiper-slide">
                    <div class="content">
                        <ul class="cardsList" id="combo"></ul>
                        <p class="load" id="loadCombo">正在加载 ......</p>
                        <p class="clickCard" id="ccCombo">点击卡面立即使用</p>
                    </div>
                </section>
                <section class="couponList couList swiper-slide">
                    <div class="content">
                        <ul class="cardsList" id="coupon"></ul>
                        <p class="load" id="loadCoupon">正在加载 ......</p>
                        <p class="clickCard" id="ccCoupon">点击卡面立即使用</p>
                    </div>
                </section>
                <section class="couponList unUseList swiper-slide">
                    <div class="content">
                        <ul class="cardsList" id="unUse"></ul>
                        <p class="load" id="loadUnUse">正在加载 ......</p>
                        <p class="clickCard" id="ccUnUse">点击卡面立即使用</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/swiper.min.js" ></script>
<script type="text/javascript" src="/html/h5/publicFile/js/cnzz.js"></script>
</body>
</html>
