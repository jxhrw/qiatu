<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>评论</title>
    <link href="style/comments.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/comments.js" charset="UTF-8"></script>
</head>
<body>
    <header class="total">全部评论(<span></span>)</header>
    <section class="wrap">
        <div class="items"></div>
        <div class="scrollBot"></div>
    </section>
    <section class="submit">
        <h3></h3>
        <form>
            <div>
                <textarea class="edit" title="edit" placeholder="键入你的评论" rows="7"></textarea>
            </div>
        </form>
        <button type="submit" class="subBtn">发表</button>
    </section>
    <ul class="menu">
        <li class="delete">删除</li>
        <li class="cancel">取消</li>
    </ul>
    <div class="mask"></div>
    <div class="popup">
        <p>请登录后再发表评论。</p>
        <div class="btns">
            <button class="see">再看看</button>
            <button class="login">登录/注册</button>
        </div>
    </div>
    <footer>
        <div class="editTo">发表评论</div>
    </footer>
</body>
</html>
