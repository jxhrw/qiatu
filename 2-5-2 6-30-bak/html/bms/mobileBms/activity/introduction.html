<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <link rel="stylesheet" type="text/css" href="http://7xio74.com1.z0.glb.clouddn.com/css/base.css?h7">

    <title>活动详情</title>
</head>
<body>
    <div class="screenBox">
        <div class="bannerBgp"><div class="triangle"></div></div>
        <div style="height: 19rem;"></div>
        <div class="signBox">
            <p class="activityName" id="activityName"></p>
            <div class="activeState">
                <p class="states">奖品</p>
                <div class="redLine"></div>
                <p class="prize" id="prize"></p>
            </div>
            <div class="activeState">
                <p class="states">参与方式</p>
                <div class="redLine"></div>
                <p class="">长按识别下方二维码报名活动</p>
                <div class="codeQR">
                    <img id="codeQR" src="" alt="" class="QR">
                </div>
            </div>
            <div class="activeState">
                <p class="states">报名截至时间和获奖公布时间</p>
                <div class="redLine"></div>
                <p class="times">报名截至：<span id="actEndTime"></span></p>
                <p class="times">获奖公布：<span id="actPubTime"></span></p>
            </div>
            <div class="activeState">
                <p class="states">抽奖说明</p>
                <div class="redLine"></div>
                <div class="description" id="lotteryRules">

                </div>
            </div>
        </div>
        <img class="jiHe" src="images/JiHe.png" alt="">
    </div>
    <script type="text/javascript" src="/html/h5/publicFile/js/cnzz.js"></script>
