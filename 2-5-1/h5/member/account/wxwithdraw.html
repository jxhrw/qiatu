<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>提现</title>
    <link href="http://7xio74.com1.z0.glb.clouddn.com/css/base.css" rel="stylesheet">
    <link href="css/cashAccount-1-21.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/html/market/css/saleConsumption.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js" charset="UTF-8"></script>
    <script src="http://7xio74.com1.z0.glb.clouddn.com/js/general.js?h6"></script>
    <script type="text/javascript" src="/html/jh-giftcard/dist/transPassword.js"></script>
    <script src="js/wxwithdraw-1-21.js"></script>
</head>
<body>
<!--提现银行卡信息-->
<section class="withdrawInfo">
    <div class="notice">
        <p>当前账户余额仅支持提现到微信钱包，提现前请在微信钱包任意绑定一张银行卡，以完成实名认证。</p>
        <p>在向您打款时，我们会核对您微信钱包所绑定银行卡的姓名是否和几何会员真实姓名一致，在姓名不一致时，将无法提现，如果您的几何会员真实姓名<span></span>有误，请联系几何客服(<a href="tel:4000265225">400-0265225</a>)修改。</p>
    </div>
    <div class="cardInfo">
        <div>
        <ul class="cardTop">
            <li><img class="headImg"></li>
            <li class="wxdraw">正在提现到<span class="nickname"></span>的微信钱包</li>
        </ul>
        <form>
            <label>&yen;</label><input type="number" placeholder="请输入不大于2万的提现金额">
        </form>
        <ul class="cardBottom">
            <li>可提现金额:&nbsp;<span class="couldCash"></span></li>
            <li><button class="cashAll">全部提现</button></li>
        </ul>
        </div>
    </div>
    <button class="subBtn wx" type="submit" disabled="disabled">提交</button>
</section>
<div class="tip"></div>
<!--底部弹窗通用-start-->
<div class="popupT wxpop">
    <div class="backShadow"></div>
    <div class="setPsword">
        <p class="setP">您正在提现，为保障您的资产安全，请点击下一步验证您的身份并设置交易密码。</p>
        <button class="setButton" id="setButton">下一步</button>
    </div>
    <div class="checkPsword">
        <div class="checkClose" id="checkClose"></div>
        <div class="checkTitle"><p>&nbsp;</p></div>
        <div class="titlePassword" id="titlePassword">请输入交易密码</div>
        <table id="inputPassword" class="inputCss" cellpadding="0" cellspacing="3">
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </table>
        <button id="checkBtn" class="button no">确认</button>
        <p class="checkForget">忘记交易密码</p>
        <!--键盘-->
        <div class="keyboard" style="position: fixed;bottom: 0;left: 0;width: 100%;z-index: 10;background: #fff;"></div>
    </div>
    <div class="textPs">
        <p class="textPsTit">验证<span id="owner"></span>的身份</p>
        <p class="textPsPhone">已发送验证码到</p><p class="textPsPhone" id="phoneNum"></p>
        <div class="SMSVer">
            <input type="tel" placeholder="请输入验证码">
            <button id="again" class="no">60S</button>
        </div>
        <button id="sure" class="button">确定</button>
    </div>
</div>	</body>
</body>
</html>
