<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几何生活</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"> -->
	<meta name="format-detection" content="telephone=no"/>
	<meta content="no-cache, no-store, must-revalidate" http-equiv="cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<script type="text/javascript" src="http://7xio74.com2.z0.glb.qiniucdn.com/rem.js"></script>
	<script type="text/javascript" src="http://7xio74.com2.z0.glb.qiniucdn.com/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="http://7xio74.com1.z0.glb.clouddn.com/js/general.js"></script>
	<link rel="stylesheet" href="css/BMSPayBalance.css">
	<script type="text/javascript" src="js/hostAll.js"></script>
	<script type="text/javascript" src="js/BMSPayBalance.js"></script>
	<script src="yui-min.js"></script>
	<script src="jquery.js"></script>
	<script>
		var minTimestamp= Date.parse(new Date())-60*24*60*60*1000;
		var min=formatStrDate(new Date(minTimestamp))
		YUI({
			modules: {
				'trip-calendar': {
					fullpath: 'trip-calendar.js',
					type    : 'js',
					requires: ['trip-calendar-css']
				},
				'trip-calendar-css': {
					fullpath: 'trip-calendar.css',
					type    : 'css'
				}
			}
		}).use('trip-calendar', function(Y) {

			var oCal = new Y.TripCalendar({
				minDate         : "",     //最小时间限制
				maxDate         : new Date,
				triggerNode     : '#J_DepDate', //第一个触节点
				finalTriggerNode: '#J_EndDate' ,//最后一个触发节点
				count           : 1

			});
			var oCal= new Y.TripCalendar({
				minDate         : "",     //最小时间限制
				maxDate         : "",
				triggerNode     : '#J_DepDate1', //第一个触节点
				finalTriggerNode: '#J_EndDate1' ,//最后一个触发节点
				count           : 1

			});
			var oCal= new Y.TripCalendar({
				minDate         : "2016-01-01",     //最小时间限制
				maxDate         : "",
				triggerNode     : '#J_DepDate2', //第一个触节点
				finalTriggerNode: '#J_EndDate2' ,//最后一个触发节点
				count           : 1

			});

		});

	</script>

	<style type="text/css">
		.dl1 input,.dl2 input{
			width: 200px !important;
			color: #000;
		}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none !important;
			margin: 0;
		}
	</style>
</head>
<body>
<div class="recordWrap">
	<div class="recordWrapLeft">
		<div id="timeChoose">
			起止时间：<input id="J_DepDate" type="text" class="f-text" value="" placeholder="请选择" style="margin-left: 5px;"/>
			<i>至 </i><input id="J_EndDate" type="text" class="f-text" value="" placeholder="请选择" style="margin-right: 30px;"/>
			<em class="on" type="0">全部</em><em type="1">最近7天</em><em type="2">最近30天</em>
		</div>
		<div id="transactionType" class="selectBox">
			交易类型：
			<select name="select" id="type" class="xla_k">

			</select>
		</div>
		<div id="settlementStatus" class="selectBox">
			结算状态：
			<select name="select" id="status" class="xla_k">
				<option value="-1">全部</option>
				<option value="0">待结算</option>
				<option value="1">已结算</option>
			</select>
			<em class="searchIcon">查询</em>
		</div>
	</div>
</div>
<div id="summary"></div>
<div class="recordTable">
	<table class="hovertable" >
	</table>
	<!--<div id="pageDir"><em class="pageBefore 0" id="current" ><</em><span>1</span><span>2</span><em class="pageNext">></em> 共<strong></strong>页 到第<input type="number" value="1">页 <i>确定</i></div>-->
	<div id="pageDir"></div>

</div>
<!--详情显示弹层-->
<div class="mask" id="transfer">
	<div class="alert">
		<p class="maskTitle">订单详情<span class="maskClose"></span></p>
		<table class="detailTable">
			<tr>
				<td>订单号：</td>
				<td id="orderId"></td>
				<td>订单状态：</td>
				<td id="stateDesc"></td>
			</tr>
			<tr>
				<td>订单金额：</td>
				<td id="orderAmount"></td>
				<td>现金支付：</td>
				<td id="payCash"></td>
			</tr>
			<tr>
				<!--<td>产品类型：</td>
				<td id="productType"></td>-->
				<td>礼券抵扣：</td>
				<td id="coupon"></td>
				<td>折扣券抵扣：</td>
				<td id="discount"></td>
			</tr>
			<tr>
				<td>积分兑房：</td>
				<td id="integralToRoom"></td>
				<td>积分抵扣：</td>
				<td id="integralDeduction"></td>
			</tr>
			<tr>
				<td>红包抵扣：</td>
				<td id="redEnvelope"></td>
				<td>购买数量：</td>
				<td id="quantity"></td>
			</tr>
			<tr>
				<td>支付时间：</td>
				<td id="paidTime"></td>
				<td>入住人姓名：</td>
				<td id="customerName"></td>
			</tr>
			<tr>
				<td>入住时间：</td>
				<td id="checkIn"></td>
				<td>入住人电话：</td>
				<td id="customerMobile"></td>
			</tr>
			<tr>
				<td>离店时间：</td>
				<td id="checkOut"></td>
				<td>下单人姓名：</td>
				<td id="bookerName"></td>
			</tr>
			<tr>
				<td>订单名称：</td>
				<td id="orderName"></td>
				<td>下单人电话：</td>
				<td id="bookerMobile"></td>
			</tr>
		</table>
	</div>
</div>
<!--积分发放详情显示弹层-->
<div class="mask" id="issue">
	<div class="alert">
		<p class="maskTitle">积分发放详情<span class="maskClose"></span></p>
		<table class="detailTable">
			<tr>
				<td>商户名称：</td>
				<td id="hotelName" colspan="3"></td>
			</tr>
			<tr>
				<td>会员：</td>
				<td id="realName"></td>
				<td>会员手机：</td>
				<td id="mobile"></td>
			</tr>
			<tr>
				<td>消费类型：</td>
				<td id="recordTypeDesc"></td>
				<td>消费时间：</td>
				<td id="createTime"></td>
			</tr>
			<tr>
				<td>入住时间：</td>
				<td id="checkIn2"></td>
				<td>离店时间：</td>
				<td id="checkOut2"></td>
			</tr>
			<tr>
				<td>消费总金额：</td>
				<td id="amount"></td>
				<td>积分金额：</td>
				<td id="pointAmount"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
